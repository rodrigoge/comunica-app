<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>			
		<f:viewParam name="id" value="#{loginBean.usuario}"/>	
		<f:viewAction action="#{loginBean.prepararCadastro}" />
	</f:metadata>
	
	<ui:define name="corpo">
		<h:head>

		</h:head>
		
		<h:form style="margin-top: 15%; margin-left: 5%; width: 300px;">
			<p:growl showDetail="false" autoUpdate="true" showSummary="true"/>
			
			<p:panelGrid columns="1" styleClass="semBorda">
				<h2 style="margin-left: 30%;">Olá, entre no sistema.</h2>
				
				<p:outputLabel value="Usuário" for="usuario"/>
				<p:inputText id="usuario" value="#{loginBean.usuario.usuario}" 
					required="true" requiredMessage="Usuário obrigatório." style = "width: 500px;"/>
				
				<p:outputLabel value="Senha" for="senha"/>
				<p:inputText id="senha" type="password" value="#{loginBean.usuario.senha}" 
					required="true" requiredMessage="Senha obrigatória." style="width: 500px;"/>	
				
				<p:commandButton value="Entrar" action="#{loginBean.entrar}" 
					ajax="false" style="margin-left:42%;"/>
				
				<p:link style="margin-left: 30%; text-decoration: none;" 
					href="CadastroUsuarios.xhtml" value="Não tem cadastro? Clique aqui!"/>
			</p:panelGrid>
		
		</h:form>
	</ui:define>

</ui:composition>
