<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>
			<ui:insert name="titulo">Aplicação Web</ui:insert>
		</title>
		
		<h:outputStylesheet library="css" name="estilo.css" />
		<h:outputStylesheet library="css" name="estilo-prancha.css" />
		<h:outputScript library="js" name="script.js" />
	</h:head>
	
	<h:body>
		<h:form id="menu">
			<p:menubar>
				<p:menuitem label="Login" value="Login" action="/Login?faces-redirect=true" />
				<p:menuitem label="Cadastro" value="Cadastro" action="/CadastroUsuarios?faces-redirect=true" />
				<p:menuitem label="Prancha" value="Prancha" action="/Prancha?faces-redirect=true" />
				<p:menuitem label="Rotina Diária" value="Rotina Diária" action="/Rotina?faces-redirect=true" />
			</p:menubar>		
		</h:form>
		
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
	</h:body>
</html>
