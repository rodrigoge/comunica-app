<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
		<f:viewParam name="id" value="#{imagensBean.imagem}"/>	
		<f:viewAction action="#{imagensBean.listarImagens}" />
	</f:metadata>
	
	<ui:define name="corpo">
		<h:head>
			<h:outputStylesheet library="css" name="estilo-padrao.css" />
		</h:head>
		
				
		<h:form id="menu" >
			<p:menubar style="width: 97%; margin-left: 1%;">
				<p:menuitem value="Home"
					action="/Menu?faces-redirect=true" icon="ui-icon-home"/>
					
				<p:menuitem value="Cadastro de Pessoas"
					action="/CadastroUsuarios?faces-redirect=true" icon=" ui-icon-person"/>
					
				<p:menuitem value="Prancha de Comunicação"
					action="/Prancha?faces-redirect=true" icon="ui-icon-star"/>
					
				<p:menuitem value="Rotina Diária" 
					action="/Rotina?faces-redirect=true" icon="ui-icon-star"/>
					
				<f:facet name="options">
					<p:commandButton type="button" value="Ajuda" 
           				onclick="PF('modalHelp').show();" icon="ui-icon-help" />
           				
           			<p:commandButton type="button" value="Sair" 
           				onclick="PF('modalLogout').show();" icon="ui-icon-close" />
       			</f:facet>
	
			</p:menubar>
			
			<p:dialog widgetVar="modalLogout" header="Deseja realmente sair?" modal="true" 
			resizable="false" height="50" width="300" style="text-align: center !important;">
			
			   <p:commandButton value="Sim" 
           				action="#{loginBean.sair}" 
						ajax="false" icon="ui-icon-home" />
   
           		<p:commandButton value="Cancelar" 
           				action="#{loginBean.cancelar}" 
						ajax="false" icon="ui-icon-arrowrefresh-1-w" />
			</p:dialog>
			
			<p:dialog widgetVar="modalHelp" header="Como utilizar a Prancha" modal="true" 
			resizable="false" height="150" width="500" style="text-align: center !important;">
			   Para utilizar a sua Prancha de Comunicação, basta clicar e segurar
			   o botão esquerdo do mouse em cima da imagem que preferir 
			   e arrastar a sua imagem selecionada para dentro
			   das marcações exibidas ao lado. 
			</p:dialog>
		</h:form>
		
		<p:commandButton value="Imprimir Prancha" icon="ui-icon-print"
			style="margin-left: 70%; margin-top: 2%;" type="button">
			  <p:printer target="idprancha"/>
		</p:commandButton>
		
		<p:commandButton value="Limpar Prancha" onclick="window.location.reload()"
	        		icon="ui-icon-refresh" style="text-align: center;" />
		
		<h2>Prancha de Comunicação</h2>
		
		<p:fieldset id="idprancha" class="div-prancha" rendered="#{empty imagensBean.imagensDrop}"
			style="margin-top: 2%; width: 30%; border: none;">

		    <p:fieldset id="div2" class="card card-2" value="#{imagensBean.imagensDrop}"
		    	
		    	title="Arraste a imagem até aqui."/>
		    	
		    <p:fieldset id="div3" class="card card-3" title="Arraste a imagem até aqui."/>
		    <p:fieldset id="div4" class="card card-4" title="Arraste a imagem até aqui."/>
		   	<p:fieldset id="div6" class="card card-6" title="Arraste a imagem até aqui."/>
		    <p:fieldset id="div7" class="card card-7" title="Arraste a imagem até aqui."/>
		    <p:fieldset id="div8" class="card card-8" title="Arraste a imagem até aqui."/>
			<p:fieldset id="div10" class="card card-10" title="Arraste a imagem até aqui."/>
		    <p:fieldset id="div11" class="card card-11" title="Arraste a imagem até aqui."/>
		    <p:fieldset id="div12" class="card card-12" title="Arraste a imagem até aqui."/>
			
		</p:fieldset>
		
		 <p:droppable for="idprancha" tolerance="touch" activeStyleClass="ui-state-highlight" 
		 	datasource="idprancha" onDrop="handleDrop">
        	<p:ajax listener="#{imagensBean.onImagemDrop}" update="idprancha" />
    	</p:droppable>
		
	  	<p:dataGrid value="#{imagensBean.imagens}" var="imagem" 
    	 cellspacing="0" cellpadding="2" columns="2"
    	 style="width: 20%; margin-left: 4%; margin-top: -3%; text-align: center;">
    	 	<f:facet name="header">
	        	Lista de Imagens
	    	</f:facet>
	        	
       		<p:column>
	            <h3>#{imagem.descricao}</h3>
	            <h:graphicImage styleClass="imgClass" library="img/imagens-projeto" 
	            	name="#{imagem.nome}" id="img" />                    
        	</p:column>       
        	<p:draggable for="img" grid="10,20" opacity="0.3"/>         
   		</p:dataGrid>  
   		
	</ui:define>
	
</ui:composition>
